<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <title>Pod request access landing page</title>
  </head>
  <body class="container">
    <header class="header">
      <img src="assets/desktop/logo.svg" alt="pod logo">
    </header>
    <div class="banner"></div>
    <div class="content">
      <div class="content__titles">
        <h2 class="title title--primary">Publish Your Podcasts</h2>
        <h2 class="title title--default">Everywhere</h2>
      </div>
      <p class="content__text text-body">
        Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, 
        Apple Podcasts, Google Podcasts, Pocket Casts and more!
      </p>
      <form action="#" class="content__form" novalidate>
        <input type="email" class="content__input input" placeholder="Email address" id="email" required>
        <button class="content__btn btn">Request Access</button>
        <label for="email" class="content__input-label"></label>
      </form>
      <div class="content__sponsors">
        <img src="assets/desktop/spotify.svg" alt="Spotify">
        <img src="assets/desktop/apple-podcast.svg" alt="Apple Podcasts">
        <img src="assets/desktop/google-podcasts.svg" alt="Google Podcasts">
        <img src="assets/desktop/pocket-casts.svg" alt="Pocket Casts">
      </div>
    </div>
    <div class="graphic">
      <img src="assets/desktop/bg-pattern-dots.svg" alt="pattern dots graphic">
    </div>
  </body>
  <script src="index.js"></script>
</html>
